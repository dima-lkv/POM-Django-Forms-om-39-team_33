{% extends 'authentication/base.html' %}

{% load static %}
{% block title %}
    Login
{% endblock title %}

{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100" style="padding-top: 80px">
                <div class="login100-pic js-tilt" data-tilt style="padding-top:1px">
                    <a href="/">
                        <img src="{% static 'authentication/images/img-01.png' %}" alt="IMG" href="{% url 'home' %}">
                    </a>
                </div>

                <form action="{% url 'create_author' %}" class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title">
						Create Author
					</span>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    {% if messages %}
                        {% for message in messages %}
                        <ul class="messages" style="padding-left: 30px">
                            <li>{{ message }}</li>
                        </ul>
                        {% endfor %}
                    {% endif %}

                   <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Create
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

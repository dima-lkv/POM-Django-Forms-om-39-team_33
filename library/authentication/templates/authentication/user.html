{% extends 'authentication/home.html' %}

{% load static %}
{% block title %}
    Users Info
{% endblock title %}

{% block extra %}
            <table class="table table-dark">
                <thead>
                <tr>
                    <th scope="col"><a>id</a></th>
                    <th scope="col"><a>name</a></th>
                    <th scope="col"><a>surname</a></th>
                    <th scope="col"><a>patronymic</a></th>
                </tr>
                </thead>
                <tbody>
                {% for user in users %}
                    <tr>
                        <td><a href="{% url 'showSpecificUser' id=user.id %}">{{ user.id }}</a></td>
                        <td><a href="{% url 'showSpecificUser' id=user.id %}" style="font-size: 20px">{{ user.first_name }}</a></td>
                        <td>{{ user.last_name }}</td>
                        <td>{{ user.middle_name }}</td>
                    </tr>
                {% endfor %}
                </tbody>
            </table>
{% endblock extra %}

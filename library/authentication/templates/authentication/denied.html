{% extends 'authentication/base.html' %}

{% load static %}
{% block title %}
    table
{% endblock title %}

{% block content %}

    <div class="container-login100">
        {% if request.user.is_authenticated %}

            <a href="{% url 'logout' %}">
                <button type="button" class="btn btn-danger"
                        style="position: absolute; right: 0; top: 0; margin: 30px 30px">Log out
                </button>
            </a>

            <a href="{% url 'author' %}">
                <button type="button" class="btn btn-info"
                        style="position: absolute; left: 0; top: 0; margin: 30px 0 0 30px">Author
                </button>
            </a>
            <a href="{% url 'book' %}">
                <button type="button" class="btn btn-info"
                        style="position: absolute; left: 0; top: 0; margin: 30px 0 0 130px">Book
                </button>
            </a>
            <a href="{% url 'order' %}">
                <button type="button" class="btn btn-info"
                        style="position: absolute; left: 0; top: 0; margin: 30px 0 0 215px">Order
                </button>
            </a>

            <a style="margin: 30px; position: absolute;" href="{% url 'home' %}">
                <div class="text-white text-up align-text-top"><h3>You have no permission to view this page</h3></div>
            </a>


        {% else %}

            <a href="{% url 'login' %}">
                <button type="button" class="btn btn-success"
                        style="position: absolute; right: 0; top: 0; margin: 30px 130px">Log in
                </button>
            </a>

        {% endif %}
    </div>
{% endblock content %}

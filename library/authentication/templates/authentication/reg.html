{% extends 'authentication/base.html' %}

{% load static %}
{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
	<div class="limiter">
		<div class="container-login100">
			<div class="wrap-login100">
				<div class="login100-pic js-tilt" data-tilt>
                    <a href="/">
					    <img src="{% static 'authentication/images/img-01.png' %}" alt="IMG" href="/">
                    </a>
				</div>

				<form class="login100-form validate-form">
					<span class="login100-form-title">
						Sign Up
					</span>

                    <div class="wrap-input100 validate-input" data-validate = "First name is required">
						<input class="input100" type="text" name="first_name" placeholder="First name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Last name is required">
						<input class="input100" type="text" name="last_name" placeholder="Last name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
					</div>

                    <div class="wrap-input100 validate-input" data-validate = "Middle name is required">
						<input class="input100" type="text" name="middle_name" placeholder="Middle name">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Valid email is required: ex@abc.xyz">
						<input class="input100" type="text" name="email" placeholder="Email">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
					</div>

					<div class="wrap-input100 validate-input" data-validate = "Password is required">
						<input class="input100" type="password" name="pass" placeholder="Password">
						<span class="focus-input100"></span>
						<span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
					</div>

                    <fieldset class="form-group">
    <div class="row">
      <div class="col-sm-10">
        <div class="form-check" style="margin: 10px 0 0 100px">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
          <label class="form-check-label" for="gridRadios1">
            Guest
          </label>
        </div>
        <div class="form-check disabled" style="margin-left: 100px">
          <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2" disabled>
          <label class="form-check-label" for="gridRadios2">
            Librarian
          </label>
        </div>
      </div>
    </div>
  </fieldset>

					<div class="container-login100-form-btn">
						<button class="login100-form-btn">
							Sign Up
						</button>
					</div>


					<div class="text-center p-t-136">
						<a class="txt2" href="/login">
							Have already an account? Login here
							<i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
						</a>
					</div>
				</form>
			</div>
		</div>
	</div>
{% endblock content %}

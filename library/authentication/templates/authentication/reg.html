{% extends 'authentication/base.html' %}

{% load static %}
{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <div class="limiter">
        <div class="container-login100">
            <div class="wrap-login100" style="padding-top: 60px; background: none">
                <div class="login100-pic js-tilt" data-tilt style="padding-top: 100px">
                    <a href="{% url 'home' %}">
                        <img src="{% static 'authentication/images/img-01.png' %}" alt="IMG">
                    </a>
                </div>

                <form action="{% url 'register' %}" class="login100-form validate-form" method="post">
                    {% csrf_token %}
                    <span class="login100-form-title">
						Sign Up
					</span>

                    <div class="wrap-input100 validate-input" data-validate="First name is required">
                        <input class="input100" type="text" name="first_name" placeholder="First name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Last name is required">
                        <input class="input100" type="text" name="last_name" placeholder="Last name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Middle name is required">
                        <input class="input100" type="text" name="middle_name" placeholder="Middle name">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Valid email is required: ex@abc.xyz">
                        <input class="input100" type="text" name="email" placeholder="Email">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-envelope" aria-hidden="true"></i>
						</span>
                    </div>

                    <div class="wrap-input100 validate-input" data-validate="Password is required">
                        <input class="input100" type="password" name="password" placeholder="Password">
                        <span class="focus-input100"></span>
                        <span class="symbol-input100">
							<i class="fa fa-lock" aria-hidden="true"></i>
						</span>
                    </div>

                    <fieldset class="form-group">
                        <div class="row">
                            <div class="col-sm-10">


                                <div class="form-check" style="margin: 10px 0 0 100px">
                                    <input class="form-check-input" type="radio" name="role"
                                           id="exampleRadios1" value="0" checked>
                                    <label class="form-check-label" for="exampleRadios1" style="color: white;">
                                        Guest
                                    </label>
                                </div>
                                <div class="form-check" style="margin-left: 100px">
                                    <input class="form-check-input" type="radio" name="role"
                                           id="exampleRadios2" value="1">
                                    <label class="form-check-label" for="exampleRadios2" style="color: white;">
                                        Librarian
                                    </label>
                                </div>
                            </div>
                        </div>
                    </fieldset>

                    <div class="container-login100-form-btn">
                        <button class="login100-form-btn" type="submit">
                            Sign Up
                        </button>
                    </div>


                    <div class="text-center p-t-136" style="padding-top: 60px">
                        <a class="txt2" href="{% url 'login' %}" style="color: white;">
                            Have already an account? Login here
                            <i class="fa fa-long-arrow-right m-l-5" aria-hidden="true"></i>
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock content %}

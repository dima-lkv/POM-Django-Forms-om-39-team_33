{% extends 'authentication/base.html' %}
{% load static %}

{% block style %}
    <link rel="stylesheet" href="{% static 'authentication/reg.css' %}">
{% endblock style %}

{% block content %}
    <div class="block-content h-100">
      <div class="row d-flex  align-items-center h-100">
        <div class="col-12 col-md-9 col-lg-7 col-xl-6">
          <div class="card" style="border-radius: 15px;">
            <div class="card-body p-5">
              <h2 class="text-uppercase text-center mb-5">Create an account</h2>

              <form action="{% url 'authentication:register' %}" method="POST">
                  {% csrf_token %}

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="first_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">First_Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="middle_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Middle_Name</label>
                </div>

                <div class="form-outline mb-4">
                  <input type="text" id="form3Example1cg" name="last_name" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example1cg">Last_Name</label>
                </div>


                <div class="form-outline mb-4">
                  <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example3cg">Your Email</label>
                </div>

                <div class="col-md-6 mb-4">
                    <select class="select" name="role">
                        <option value="role" disabled>Role</option>
                        <option value=0>visitor</option>
                        <option value=1>librarian</option>
                    </select>
                </div>

                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cg">Password</label>
                </div>
<!--
                <div class="form-outline mb-4">
                  <input type="password" id="form3Example4cdg" name="password" class="form-control form-control-lg" />
                  <label class="form-label" for="form3Example4cdg">Repeat your password</label>
                </div>
-->

                <div class="d-flex justify-content-center">
                  <button type="submit"
                    class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                </div>

                <p class="text-center text-muted mt-5 mb-0">Have already an account? <a href="/login"
                    class="fw-bold text-body"><u>Login here</u></a></p>

              </form>

            </div>
          </div>
        </div>
      </div>
    </div>
{% endblock content %}

{% extends 'authentication/home.html' %}

{% load static %}
{% block title %}
    Books
{% endblock title %}

{% block extra %}
    <table class="table table-dark">
        <thead>
        <tr>
            <th scope="col"><a href="{% url 'book' %}id/">id</a></th>
            <th scope="col"><a href="{% url 'book' %}name/">Name</a></th>
            <th scope="col"><a href="{% url 'book' %}description/">Description</a></th>
            <th scope="col"><a href="{% url 'book' %}count/">Count</a></th>
        </tr>
        </thead>
        <tbody>
        {% for book in books %}
            <tr>
                <td>{{ book.id }}</td>
                <td>{{ book.name }}</td>
                <td>{{ book.description }}</td>
                <td>{{ book.count }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
{% endblock extra %}
